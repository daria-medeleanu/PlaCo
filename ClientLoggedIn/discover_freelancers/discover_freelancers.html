<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="discover_freelancers.css"> 
    <link rel="shortcut icon" type="image/x-icon" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="header">
        <div class="nav-left">
            <a class="logo-pic" href="../../Login/DashboardLogin.html">
                <img src="logo.png" class="logo" alt="Logo">
                <div class="nav-btn-left">PlaCo</div>
            </a>
        </div>
        <div class="nav-right">
            <div class="options-nav-bar">
                <a href="../discover_freelancers/discover_freelancers.html" class="nav-btn-left">Discover Freelancers</a>
                <a href="../client_profile/post_a_new_project.html" class="nav-btn-left">Post a new Project</a>
            </div>
            <div class="menu-btn-right btn-dissapear">
                <input type="checkbox" id="profile-toggle">
                <label for="profile-toggle" >Profile</label>
                <div class="menu" id="profile-menu">
                    <button onclick="window.location.href='../client_profile/client_profile.html'">My Profile</button>
                    <button onclick="window.location.href='../client_profile/active_projects.html'">Active Projects</button>
                    <button onclick="window.location.href='../client_profile/finished_projects.html'">Finished Projects</button>
                    <button onclick="window.location.href='../../Login/DashboardLogin.html'">Log Out</button>
                    <button onclick="window.location.href='../settings/settings.html'">Settings</button>
                </div>
            </div>
        </div>
        <a href="javascript:void(0);" class="icon" onclick="toggleMenu()">
            <i class="fa fa-bars"></i>
        </a>
    </div>

    <script>
        function toggleMenu() {
            var navRight = document.querySelector('.nav-right');
            navRight.classList.toggle('collapsed');
        }    
    
        document.addEventListener('click', function(event) {
            var profileToggle = document.getElementById('profile-toggle');
            var profileMenu = document.getElementById('profile-menu');
            var target = event.target;
            
            if (!target.closest('.menu-btn-right')) {
                profileMenu.style.display = 'none';
                profileToggle.checked = false;
            }
        });

        document.getElementById('profile-toggle').addEventListener('click', function(event) {
            var profileMenu = document.getElementById('profile-menu');
            profileMenu.style.display = this.checked ? 'block' : 'none';
            event.stopPropagation();
        });
    </script>
    <section>
        <div class="sidebar">
            <form class="search-container">
                <input type="text" placeholder="Search...">
                <button type="submit">
                    <img src="./search2.png" alt="Search">
                </button>
            </form>
            <div class="filters-box">
                <h2>Filters</h2>
                <div class="filter">
                    <label for="country">Country:</label>
                    <select id="country">
                        <option value="all">All</option>
                        <option value="romania">Romania</option>
                    </select>
                </div>
                <div class="filter">
                    <label for="city">City:</label>
                    <select id="city">
                        <option value="all">All</option>
                        <option value="iasi">Iasi</option>
                        <option value="timisoara">Timisoara</option>
                        <option value="vaslui">Vaslui</option>
                    </select>
                </div>
                <div class="filter">
                    <label for="skills">Skills:</label>
                    <input type="text" id="skills" placeholder="Enter skills">
                </div>
                <button class="apply-btn">Apply</button>
            </div>
        </div>
        <div class="main-content">
            <div class="freelancers-list">
                <div onclick="myhref('../../FreelancerLoggedIn/freelancer_profile/freelancer_profile.html');"  class="freelancer-box">
                    <img src="../client_profile/img/profile-icon.png" alt="img" />
                    <div class="freelancer-text-input">
                        <h2>NumeFreelancer</h2>
                        <div class="text-container">
                           <div class="title"><h3>Proffesional areas: </h3></div>
                            <div class="content-tags">
                                <p>light instalation</p>
                                <p>window repair</p>
                            </div>
                        </div>
                        <div class="text-container">
                            <div class="title"><h3>Address: </h3></div>
                             <div class="content"><p>blabla</p></div>
                         </div>
                        <div class="freelancer-hire-button">
                            <div class="boxBtn"><a href="#" >Send Hire Request</a> </div>
                        </div>
                    </div>
                </div>
                <div onclick="myhref('../../FreelancerLoggedIn/freelancer_profile/freelancer_profile.html');" class="freelancer-box">
                    <img src="../client_profile/img/profile-icon.png" alt="img"/>
                    <div class="freelancer-text-input">
                        <h2>NumeFreelancer</h2>
                        <div class="text-container">
                           <div class="title"><h3>Proffesional areas: </h3></div>
                            <div class="content-tags">
                                <p>wall painter</p>
                                <p>floor instalation</p>
                                <p>electrician</p>
                                <p>electrician</p>
                            </div>
                        </div>
                        <div class="text-container">
                            <div class="title"><h3>Address: </h3></div>
                             <div class="content"><p>blabla</p></div>
                         </div>
                        <div class="freelancer-hire-button">
                            <div class="boxBtn"><a href="#" >Send Hire Request</a> </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript">
        function myhref(web){
          window.location.href = web;}
    </script>
</body>
</html>
