<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="settings.css"> 
    <link rel="shortcut icon" type="image/x-icon" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="header">
        <div class="nav-left">
            <a class="logo-pic" href="../../Login/DashboardLogin.html">
                <img src="img/logo.png" class="logo" alt="Logo">
                <div class="nav-btn-left">PlaCo</div>
            </a>
        </div>
        <div class="nav-right">
            <div class="options-nav-bar">
                <a href="../discover_freelancers/discover_freelancers.html" class="nav-btn-left">Discover Freelancers</a>
                <a href="./post_new_project.html" class="nav-btn-left">Post a new Project</a>
            </div>
            <div class="menu-btn-right btn-dissapear">
                <input type="checkbox" id="profile-toggle">
                <label for="profile-toggle" >Profile</label>
                <div class="menu" id="profile-menu">
                    <button onclick="window.location.href='#'">My Profile</button>
                    <button onclick="window.location.href='./active_projects.html'">Active Projects</button>
                    <button onclick="window.location.href='./finished_projects.html'">Finished Projects</button>
                    <button onclick="window.location.href='../../Login/DashboardLogin.html'">Log Out</button>
                    <button onclick="window.location.href='../settings.html'">Settings</button>
                </div>
            </div>
        </div>
        <a href="javascript:void(0);" class="icon" onclick="toggleMenu()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <script>
        function toggleMenu() {
            var navRight = document.querySelector('.nav-right');
            navRight.classList.toggle('collapsed');
        }    
    
        document.addEventListener('click', function(event) {
            var profileToggle = document.getElementById('profile-toggle');
            var profileMenu = document.getElementById('profile-menu');
            var target = event.target;
            
            if (!target.closest('.menu-btn-right')) {
                profileMenu.style.display = 'none';
                profileToggle.checked = false;
            }
        });

        document.getElementById('profile-toggle').addEventListener('click', function(event) {
            var profileMenu = document.getElementById('profile-menu');
            profileMenu.style.display = this.checked ? 'block' : 'none';
            event.stopPropagation();
        });
    </script>

    <div class="container">
        <div class="left-panel">
            <h1>Settings</h1>
            <button class="button" onclick="showEditProfile()">Edit Profile</button>
            <button class="button" onclick="showChangePassword()">Change Password</button>
            <button class="button" onclick="showStatistics()">See Your Statistics</button>
        </div>
        <div class="right-panel">
            <div id="editProfile" style="display: none;">
                <h2>Edit Profile</h2>
                <input type="text" class="form-input" placeholder="Name">
                <input type="text" class="form-input" placeholder="Phone number">
                <input type="text" class="form-input" placeholder="Email address">
                <input type="text" class="form-input" placeholder="Address">
                
                <h2>Professional areas:</h2>
                <button class="button">Save Changes</button>
            </div>
            <div id="changePassword" style="display: none;">
                <h2>Change Password</h2>
                <input type="password" class="form-input" placeholder="Current Password">
                <input type="password" class="form-input" placeholder="New Password">
                <input type="password" class="form-input" placeholder="Confirm New Password">
                <button class="button">Change Password</button>
            </div>
            <div id="statistics" style="display: none;">
                <h2>Your Statistics</h2>
                <div class="statistics">
                    Total Logins: 100<br>
                    Profile Views: 50<br>
                    Messages Received: 20
                </div>
            </div>
        </div>
    </div>

    <script>
        function showEditProfile() {
            document.getElementById('editProfile').style.display = 'block';
            document.getElementById('changePassword').style.display = 'none';
            document.getElementById('statistics').style.display = 'none';
        }

        function showChangePassword() {
            document.getElementById('editProfile').style.display = 'none';
            document.getElementById('changePassword').style.display = 'block';
            document.getElementById('statistics').style.display = 'none';
        }

        function showStatistics() {
            document.getElementById('editProfile').style.display = 'none';
            document.getElementById('changePassword').style.display = 'none';
            document.getElementById('statistics').style.display = 'block';
        }
    </script>
</body>
</html>
