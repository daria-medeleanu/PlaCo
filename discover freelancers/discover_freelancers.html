<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="discover_freelancers.css"> 
    <link rel="shortcut icon" type="image/x-icon" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
</head>
<body>
    <header>
        <div class="nav-left">
            <a class="logo-pic" href="#"><img src="logo.png"  class="logo"  alt="Logo"></a>
            <div class="nav-btn-left">PlaCo</div>
            <a href="#" class="nav-btn-left">Discover Freelancers</a>
            <a href="#" class="nav-btn-left">Post a new Project</a>
        </div>
        <div class="nav-right">
            <div class="menu-btn-right">
                <input type="checkbox" id="profile-toggle">
                <label for="profile-toggle">Profile</label>
                <div class="menu" id="profile-menu">
                    <button onclick="window.location.href='my_profile.html'">My Profile</button>
                    <button onclick="window.location.href='#'">Active Projects</button>
                    <button onclick="window.location.href='#'">Finished Projects</button>
                    <button onclick="window.location.href='#'">Log Out</button>
                    <button onclick="window.location.href='#'">Settings</button>
                </div>
            </div>
          </div>
          
    </header>
    <section>
        <div class="sidebar">
            <form class="search-container">
                <input type="text" placeholder="Search...">
                <button type="submit">
                    <img src="./search2.png" alt="Search">
                </button>
            </form>
            <div class="filters-box">
                <h2>Filters</h2>
                <div class="filters">
                    <!-- Add your filter options here -->
                    <label for="filter1">Filter 1</label>
                    <input type="checkbox" id="filter1">
                    <label for="filter2">Filter 2</label>
                    <input type="checkbox" id="filter2">
                </div>
            </div>
        </div>
        <div class="main-content">
            <h2>Projects</h2>
            <div class="project-list">
                <div class="project-item">
                    <h3>Project 1</h3>
                    <p>Description of Project 1</p>
                </div>
                <div class="project-item">
                    <h3>Project 2</h3>
                    <p>Description of Project 2</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
