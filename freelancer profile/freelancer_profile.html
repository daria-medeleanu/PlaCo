<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="freelancer_profile.css"> 
    <link rel="shortcut icon" type="image/x-icon" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
</head>
<body>
    <header>
        <div class="nav-left">
            <a class="logo-pic" href="#"><img src="logo.png"  class="logo"  alt="Logo"></a>
            <div class="nav-btn-left">PlaCo</div>
            <a href="#" class="nav-btn-left">Search for Jobs</a>
        </div>
        <div class="nav-right">
            <div class="menu-btn-right">
                <input type="checkbox" id="profile-toggle">
                <label for="profile-toggle">Profile</label>
                <div class="menu" id="profile-menu">
                    <button onclick="window.location.href='#'">My Profile</button>
                    <button onclick="window.location.href='#'">My Portfolio</button>
                    <button onclick="window.location.href='#'">Log Out</button>
                    <button onclick="window.location.href='#'">Settings</button>
                </div>
            </div>
          </div>
          
    </header>
    <section class="profile-info">
        <div class="profile-picture">
        <img src="./profile pic.png" alt="Add Profile Picture">
        </div>
        <div class="info-text">
        <h2>Professional areas:</h2>
        <p>Name:</p>
        <p>Phone number:</p>
        <p>Email address:</p>
        <p>Address</p>
        <p>Joining date:</p>
        </div>
    </section>
     <section class="box">
        <div class="btn-see-projects">
            <div class="boxBtn"><a href="#" > See Portfolio</a> </div>
        </div>
        <div class="btn-edit-profile">
            <div class="boxBtn"><a href="#" >Edit Profile</a> </div>
        </div>
    </section>
    <section class="review">
        <h2>Reviews</h2>
        <h3>user10</h3>
        <p> 5 stele, calificat</p>
        <h3>userAnaMaria</h3>
        <p> mi-a stricat gresia din baie</p>
    </section>
   
</body>
</html>
